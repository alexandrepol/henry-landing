<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRACKING</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
<div class="main">
    <article class="panel" id="slide-tracking">
        <div class="content-back">
            <p>Nombre de visiteurs : <span id="visitsNumber"></span></p>
            <div class="cta">
            <h4 id="cta-title">CTA :</h4>
            </div>
            <div class="trackPanel">
                <h4>% de pages vues par utilisateur :</h4>
                <ul id="listPanel">
                </ul>
            </div>
            <div class="listBeta">
                <h4>Les bêta-testeurs :</h4>
                <div class="listMail">
                    <h5>Liste des participants</h5>
                    <ul class="ul-mail">

                    </ul>
                </div>
                <div class="graph">
                    <h5>Statistiques des inscriptions via les réseaux</h5>
                    <canvas class="graph-beta"></canvas>
                </div>
            </div>
        </div>
    </article>
</div>



    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/06cfc0c6f4.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/tracking.js"></script>
</body>
</html>
